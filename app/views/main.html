<h1>Music thingy</h1>

<form ng-show="!hasLocation">
	<p> Enter your location:</p>
	<input type="text" name="Name" id="" ng-model="userLocation">
	<button ng-click="addLocation()">Submit</button>
</form>

<form ng-show="hasLocation">
	<p> Add an artist:</p>
	<input type="text" name="Name" id="" ng-model="artist">
	<button ng-click="addArtist()">Submit</button>
</form>
